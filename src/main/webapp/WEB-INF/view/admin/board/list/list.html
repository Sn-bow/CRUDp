<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../global/reset.css" />
    <link rel="stylesheet" href="./list.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="contain">
      <div class="box">
        <div class="logout-link-box">
          <a class="logout-link" href="/admin/index/index.html">home</a>
          <a class="logout-link" href="/admin/signIn/signIn.html">logout</a>
        </div>
        <div class="search-bar-box">
          <form>
            <select name="search-content">
              <option value="title" selected>제목</option>
              <option value="writer">작성자</option>
            </select>
            <input type="text" name="variable" value="" placeholder="검색" />
            <input type="submit" name="search" value="찾기" />
          </form>
        </div>
        <form>
          <div class="delete-but-box">
            <input type="submit" name="delete" value="삭제하기" />
          </div>

          <div class="board-list-box">
            <table class="board-list-table">
              <tr class="table-title-box">
                <th class="num">번호</th>
                <th class="title">제목</th>
                <th class="writer">작성자</th>
                <th class="reg-date">등록일자</th>
                <th class="hit">조회수</th>
                <th class="del">삭제</th>
              </tr>

              <tr>
                <td class="num">a</td>
                <td class="title">
                  <a href="/admin/board/detail/detail.html" class="detail-link"
                    >aaaaaaaaaaaaaaaaaaaaa
                  </a>
                </td>
                <td class="writer">d</td>
                <td class="reg-date">g</td>
                <td class="hit">g</td>
                <td class="del">
                  <input type="checkbox" name="del_id" value="id" />
                </td>
              </tr>

              <tr>
                <td class="num">a</td>
                <td class="title">
                  <a href="/admin/board/detail/detail.html" class="detail-link"
                    >aaaaaaaaaaaaaaaaaaaaa
                  </a>
                </td>
                <td class="writer">d</td>
                <td class="reg-date">g</td>
                <td class="hit">g</td>
                <td class="del">
                  <input type="checkbox" name="del_id" value="id" />
                </td>
              </tr>
            </table>
          </div>
        </form>
        <div class="page-controller">
          <a href="#" class="prev sign"><</a>
          <div class="number-box">
            <a class="sign" href="#">1</a>
            <a class="sign" href="#">2</a>
            <a class="sign" href="#">3</a>
            <a class="sign" href="#">4</a>
            <a class="sign" href="#">5</a>
          </div>
          <a href="#" class="next sign">></a>
        </div>
        <div class="reg-box">
          <form>
            <a class="border-reg" href="/admin/board/reg/reg.html"
              >게시물 작성하기</a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
